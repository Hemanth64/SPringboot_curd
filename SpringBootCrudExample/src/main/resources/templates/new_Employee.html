<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<title>Employee Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container my-2">
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/save}" th:object="${Employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name"
				class="form-control mb-2 col-4">

			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-2 col-4">

			<input type="text" th:field="*{emaill}" placeholder="Employee Email" class="form-control mb-2 col-4">

			<button type="submit" class="btn btn-info col-2">Submit</button>

			</form:>

	</div>

</body>

</html>
