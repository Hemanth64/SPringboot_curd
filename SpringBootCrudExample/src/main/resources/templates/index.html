<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<title>Employee List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

	<div class="container my-2">
		<h2> Employee List </h2>
		<table border=1 class="table table-striped table-responsive-md">
			<thread>
				<th>Employee ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th> Email</th>
				<th> Action</th>
			</thread>
			<tbody>
				<tr th:each="employee: ${listOfEmployees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.emaill}"></td>
					<td>

						<a th:href="@{'/update/' + ${employee.id}}" class="btn btn-primary">Update</a>
						<a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-danger">Delete</a>
					</td>

				</tr>

			</tbody>

		</table>
		<a th:href="@{/showEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	</div>
</body>


</html>
